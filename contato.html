<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo.png"></h1>

            <nav>
               <ul>
                <li><a href="ex01.html">Home</li></a>
                <li><a href="produtos.html">Produtos</li></a>
                <li><a href="contatos.html">Contatos</li></a>
        </ul>
    </nav>
</div>
</header>
<main>
    <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao">

        <label for="email">Email</label>
        <input type="text" id="email" class="input-padrao">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="70" rows="10"></textarea>

        <div>
        <p>Como prefere nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" value="  email" id="radio-email">Email</label>
        
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
        

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
        
    </div>

        <div>
            <select>
                <p>Qual horário prefere ser atendido?</p>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
         </div>

         <label for="checkbox"><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades?</label>
         
        <input type="submit" value="Enviar Dados">
        
    </form>
</main>

<footer>
    <img src="imagens/logo-branco.png" alt="logo-branco.png">

</footer>

</html>
